
<!-- Since the post loop item uses a column class, make sure the parent container has a grid -->

<div class="col-4_sm-6_xs-12 post-item-blog-page padded-1 center">
    <a href="{{ post.url }}" class="no-deco">
        <div class="blog-image">
            <img data-src="{{ post.featured_image }}" class=" lazy">
        </div>
        <div class="padded-t-1 padded-b-1">
            

            <!-- <span class="post-info">by {{post.author}} // </span> 
            <span class="post-info"> {{post.date | date: "%m.%d.%Y" }} </span> -->

            <h2 class="margin-t-1 blog-title"> {{ post.title }} </h2>
            <!-- <p> {{ post.description }} </p> -->
             <br>
            <a href="{{ post.url }}" class="button"> lesen </a>  
        </div>
    </a>
</div>
